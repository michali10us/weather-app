<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container-md">
      <div class="class card">
        <div class="card-body">
          <h1>Check the Weather</h1>
          <br />
          <div class="d-flex justify-content-center align-items-center">
            <form class="row g-3" id="searchForm">
              <div class="col-8">
                <input
                  type="search"
                  class="form-control"
                  id="inputPassword2"
                  placeholder="Search for a city..."
                  autocomplete="off" />
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  class="btn btn-outline-primary"
                  id="btnCheck">
                  Check!
                </button>
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="btnCurrentLocation">
                  Current location
                </button>
              </div>
            </form>
          </div>

          <div class="container text-center">
            <div class="row">
              <div class="col-4">
                <div class="p-3 firstInfo">
                  <span class="tempertsture" id="temerature">19</span>
                  <span class="units">
                    <a href="#" id="celsius-link">¬∞C</a>
                    <span id="bariar">|</span>
                    <a href="#" id="fahrenheit-link">¬∞F</a>
                  </span>
                </div>
                <div class="p-3 SecondInfo">
                  <span class="">Feels like</span>
                  <span class="" id="likeTemp">20</span>
                  <span id="fellsLike">
                    <a href="#" id="celsiusFell">¬∞C</a>
                    <span id="">|</span>
                    <a href="#" id="fahrenheitFell">¬∞F</a>
                  </span>
                </div>
              </div>
              <div class="col-4">
                <div class="p-3 firstInfo" id="cali">Sunnyvale</div>
                <div class="p-3 SecondInfo" id="updateTime">
                  Update:Thuesday 8:37
                </div>
              </div>
              <div class="col-4">
                <div class="p-3 firstInfo">
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                    id="icon"
                    alt=""
                    width="40px"
                    height="40px" />
                </div>
                <div class="p-3 SecondInfo" id="discription">Clear sky</div>
              </div>
            </div>
          </div>

          <br />

          <div class="card footer">
            <div class="card-text">
              <div class="container text-center">
                <div class="row">
                  <div class="col-2">
                    <div class="p-2">Wed</div>
                    <div class="p-2">‚òÄÔ∏è</div>
                    <div class="p-2">25¬∞C</div>
                  </div>
                  <div class="col-2">
                    <div class="p-2">Thu</div>
                    <div class="p-2">‚õÖ</div>
                    <div class="p-2">23¬∞C</div>
                  </div>
                  <div class="col-2">
                    <div class="p-2">Fri</div>
                    <div class="p-2">‚òÅÔ∏è</div>
                    <div class="p-2">20¬∞C</div>
                  </div>
                  <div class="col-2">
                    <div class="p-2">Sat</div>
                    <div class="p-2">üåßÔ∏è</div>
                    <div class="p-2">15¬∞C</div>
                  </div>
                  <div class="col-2">
                    <div class="p-2">Sun</div>
                    <div class="p-2">‚õÖ</div>
                    <div class="p-2">13¬∞C</div>
                  </div>
                  <div class="col-2">
                    <div class="p-2">Mon</div>
                    <div class="p-2">‚òÄÔ∏è</div>
                    <div class="p-2">25¬∞C</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/michali10us/weather-app" target="_blank"
        >Open-source code</a
      >
      by Michal Mechlovich
    </small>

    <script src="./src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"></script>
  </body>
</html>
